<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasCart" aria-labelledby="My Cart">
  <div class="offcanvas-header justify-content-center">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-primary">Your cart</span>
      <span class="badge bg-primary rounded-pill">{{ getCartItemsCount() }}</span>
    </h4>
    <ul class="list-group mb-3 product-item cart">
      <li *ngFor="let selection of cart?.selections" class="list-group-item d-flex justify-content-between lh-sm">
        <h6>{{ selection.productName }}</h6>
        <!--<small class="text-body-secondary">{{ selection.description }}</small>-->
        <span class="price">{{ selection.price | currency:"USD":"symbol" }}</span>

        <span class="input-group-btn">
          <button type="button" class="btn btn-danger btn-number" data-type="minus">
            <svg width="16" height="16"><use xlink:href="#minus"></use></svg>
          </button>
        </span>
        <span>{{ selection.quantity }}</span>
        <span class="input-group-btn">
          <button type="button" class="btn btn-success btn-number" data-type="plus">
            <svg width="16" height="16"><use xlink:href="#plus"></use></svg>
          </button>
        </span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Total (USD)</span>
        <strong>{{ getTotalPrice() | currency:"USD":"symbol" }}</strong>
      </li>
    </ul>
    <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
  </div>
</div>
