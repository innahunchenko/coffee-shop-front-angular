<div *ngIf="isLoading" class="preloader-wrapper">
  <div class="preloader"></div>
</div>

<!--<div *ngIf="!isLoading">-->
<section *ngIf="!isLoading" class="py-5">

  <app-product-menu></app-product-menu>

  <div class="container-fluid">

    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <div class="mb-4">
        <button class="btn" (click)="previousSetOfPages()" [disabled]="currentRangeStart === 1">❮❮</button>

        <ng-container *ngIf="products && totalPages > 0">
          <ng-container *ngFor="let page of getPageNumbers()">
            <button class="btn" (click)="goToPage(page)" [class.active]="page === repo.pageNumber">{{ page }}</button>
          </ng-container>
        </ng-container>

        <button class="btn" (click)="nextSetOfPages()" [disabled]="currentRangeStart + maxPagesToShow > totalPages">❯❯</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="bootstrap-tabs">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">
              <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-4">
                <div *ngFor="let product of products.items" class="col mb-4">

                  <div class="product-item d-flex justify-content-between align-items-center">
                    <figure>
                      <img src="/assets/images/unknown.png" class="product-image">
                    </figure>
                    <div class="product-info">
                      <h5>{{ product.name }}</h5>
                      <span class="price">${{ product.price }}</span>
                      <a href="#" class="nav-link add-to-cart" (click)="addProductToCart(product.id); $event.preventDefault()">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                      </a>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
