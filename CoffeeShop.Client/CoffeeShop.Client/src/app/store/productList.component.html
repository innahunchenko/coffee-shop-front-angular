<section class="py-5">
  <div class="container-fluid">

    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <div class="mb-4">
        <button class="btn" (click)="previousPage()" [disabled]="pageNumber === 1">❮</button>
        <ng-container *ngFor="let page of getPageNumbers()">
          <button class="btn" (click)="goToPage(page)" [class.active]="page === pageNumber">{{ page }}</button>
        </ng-container>
        <button class="btn" (click)="nextPage()" [disabled]="pageNumber === repo.products.totalPages">❯</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="bootstrap-tabs">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">
              <div *ngIf="repo.products.items && repo.products.items.length > 0; else nodata" class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
                <div *ngFor="let product of repo.products.items" class="col mb-4">
                  <div class="product-item">
                    <figure>
                      <img src="/assets/images/unknown.png" class="tab-image">
                    </figure>
                    <h5>{{product.name}}</h5>
                    <span class="price">${{product.price}}</span>
                    <div class="d-flex align-items-center justify-content-between">
                      <div class="input-group product-qty">
                        <span class="input-group-btn">
                          <button type="button" class="quantity-left-minus btn btn-danger btn-number" data-type="minus">
                            <svg width="16" height="16"><use xlink:href="#minus"></use></svg>
                          </button>
                        </span>
                        <input type="text" id="quantity" name="quantity" class="form-control input-number" value="1">
                        <span class="input-group-btn">
                          <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus">
                            <svg width="16" height="16"><use xlink:href="#plus"></use></svg>
                          </button>
                        </span>
                      </div>
                      <a href="#" class="nav-link">Add to Cart</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #nodata>
  <h4 class="m-2">Waiting for data...</h4>
</ng-template>
